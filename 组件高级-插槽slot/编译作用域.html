<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <title></title>
</head>
<body>
  <div id='app'>
    <!--此处的isShow的值会引用vue实例中的isShow的值-->
    <cpn v-show='isShow'></cpn>
  </div>
  
  <template id='cpn'>
    <div>
      <h2>组件，哈哈哈</h2>
      <!--此处的isShow变量作用域是属于组件，会使用组件中的isShow的值-->
      <button v-show='isShow'></button>
    </div>
  </template>
</body>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow:false
          }
        }
      }
    }
  })
</script>
</html>
