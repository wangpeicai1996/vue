<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <title>构建组件步骤</title>
</head>
<body>
  <div id='app'>
    <!--3.使用组件-->
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>
</body>
<script>
  //1.创建组件构造器
  const myComponent = Vue.extend({
    template:
    `<div>
        <h2>组件标题</h2>
        <p>组件中的一段内容</p>
      <div>`
  })
  //2.注册组件(全局组件，在多个Vue实例找那个都可以用)，并定义组件标签的名称
  Vue.component('my-cpn',myComponent)

  const app = new Vue({
    el: '#app',
    //局部组件注册，只在当前vue实例中起作用
    components: {
      cpn: myComponent
    }
  })
</script>
</html>
