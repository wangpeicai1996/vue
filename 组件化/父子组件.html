<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <title></title>
</head>
<body>
  <div id='app'>
    <cpn2></cpn2>
  </div>
</body>
<script>
  //1.创建第一个组件，子组件
  const cpn1 = Vue.extend({
    template:
    `
      <div>
          <h2>标题1</h2>
          <p>内容，哈哈哈哈</p>
      </div>
    `
  })
  //2.创建第二个组件，父组件
  const cpn2 = Vue.extend({
    template:
    `
      <div>
          <h2>标题2</h2>
          <p>内容，呵呵呵呵</p>
          <cpn1></cpn1>
      </div>
    `,
    //在组件2中注册组件1，使用组件1的标签时，必须被一个根元素包裹，不能单独使用，此时的子组件作用域只在父组件中
    components:{
      cpn1: cpn1
    }
  })


  const app = new Vue({
    el:'#app',
    data:{},
    components: {
      cpn2:cpn2
    }
  })
</script>
</html>
