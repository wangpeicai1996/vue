<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <title></title>
</head>

<body>
  <div id='app'>
    <cpn1></cpn1>
  </div>
  <!--模板分离方式1，利用x-template类型script-->
  <script type="text/x-template" id='my-template'>
    <div>
      <h2>引用组件中的title数据 {{title}}</h2>
      <p>内容，呵呵呵呵</p>
    </div>
  </script>
  <!--模板分离方式2，直接使用template标签-->
  <template id='my-template1'>
    <div>
      <h2>template标题2</h2>
      <p>内容，呵呵呵呵</p>
    </div>
  </template>
</body>
<script>
  //引用x-template内容
  Vue.component('cpn1', {
    template: '#my-template',
    //组件中访问数据，组件中的data不能为一个对象,只能是一个函数,并且返回一个实例对象
    data(){
      return {
        title:'我是标题'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      title:'我是Vue标题'
    }
  })
</script>

</html>
