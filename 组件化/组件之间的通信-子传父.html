<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <title></title>
</head>
<body>
  <!--父组件模板-->
  <div id='app' @item-click='cpnClick'>
    <cpn></cpn>
  </div>
<!--子组件模板-->
  <template id='cpn'>
    <div>
      <button v-for='item in categories' @click='btnClick(item)'>{{item.name}}</button>
    </div>
  </template>

</body>
<script>
  // 子组件
  const cpn = {
    template:'#cpn',
      data(){
        return {
          categories:[
            {id:'a',name:'热门推荐'},
            {id:'b',name:'手机数码'},
            {id:'c',name:'家用电器'},
            {id:'d',name:'电脑办公'},
          ]
        }
      },
      methods:{
        btnClick(item){
          //console.log(item.name);
          //发送事件到父组件
          this.$emit('item-click')
          
        }
      }
    }

  //父组件
  const app = new Vue({
    el:'#app',
    data:{},
    components:{
      cpn
    },
    methods:{
      cpnClick(){
        console.log("子组件事件点击")
      }
    }
  })
</script>
</html>
