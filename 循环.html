<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>判断与循环</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>

    <div id='app2'>    
           <span v-for='x in list'>
                {{ x.text }}
                <br/>
           </span>
           <!-- 获取索引值index -->
           <span v-for='(x,index) in list'>
           {{index}} = {{ x.text }}
            <br/>
       </span>
           <!-- 循环对象属性 -->
           <ul>
               <li v-for="item in user">
                   {{ item }}
               </li>
           </ul>  
            <!-- 可以获取key名,第三个参数为索引值index -->
            <!--动态绑定:key(v-on:key='')，确保对象与key一一对应，
                绑定key与不绑定key的区别在于：
                列表的dom渲染之后，如果需要插入一个值，没有key绑定的情况下，会将原来的元素一次往后挪动一位，效率较低；
                如有绑定了key的情况下，插入元素再次渲染的时候，是将元素直接插入对应的位置，所以需要key与元素能一一对应，效率较高-->
           <ul>
            <li v-for="(item,key,index) in user" :key='item.key'>
              {{index}} = {{key}} : {{ item }}
            </li>
        </ul> 
    </div>
</body>
<script>


var app2 = new Vue({
    el:'#app2',
    data:{
        list:[
            {text:'java'},
            {text:'mysql'},
            {text:'eclipse'}
        ],
        user:{
            username:'张三',
            age:18,
            性别:'男'
        }
    }
})

</script>
</html>
